<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>World Wide Web Data</title>
<link rel="stylesheet" href="styles/bootstrap.css" type="text/css" media="screen" />
<link rel="stylesheet" href="styles/bootstrap-theme.css" type="text/css" media="screen" />
<link rel="stylesheet" href="styles/styles.css" type="text/css"/>
<script src="js/jquery-2.1.4.js" type="text/javascript"></script>

<script src="js/bootstrap.js"></script>
<script src="js/main.js"></script>
</head>
<body>

	<div class="container" id="head">
			<header>
				<h2>World Wide Web Data</h2>
				<div class=logInArea>
					<input type="text" name="UserId" id="UserId" placeholder="User Id"><br />
					<input type="password" name="Password" id="Password"
						placeholder="Password"><br />
					<button type="button" id="logInButton" class="btn btn-primary">Login</button>		
				</div>
				<div class=logOutArea>
					<button type="button" id="logOutButton" class="btn btn-primary">Logout</button>
				</div>
				
			</header>
	</div>
	
	<div class= "container">
		<ul class="nav nav-tabs" role="tablist" id="nav"></ul>
		
		<!-- Tab panes -->
		<div class = "tab-content">
		
		
			<!--   					Admin Tab 							-->
			<div class = "tab-pane" id = "admin">
				<div id = "form" class = "order">
				<input type="file" name="file" id="file" class="form-control" />
				<button type="button" id="submitButton" data-loading-text="Loading..." class="btn btn-primary">Upload File</button>	
				<br />
				<br />
				<h4><a href="#" class="slide1">Add New User</a></h4>
					<div id="addNewUserID" class="hideOnLoad">
						<input type="text" name="NewUserId" id="NewUserId"
							placeholder="User Id"><br /> <input type="password"
							name="NewPassword" id="NewPassword" placeholder="Password"><br />
						<select id=NewUserType>
							<option value="admin" id="admin">Administrator</option>
							<option value="user" id="user">User</option>
						</select> <br />
						<button type="button" id="addNewUser" class="btn btn-primary">Add New User</button>
					</div>
				</div>
				
			</div>
	
	
			<!--   					Europe Tab 							-->
			<div class = "tab-pane" id = "europe">
				
					<p>Europe Tab goes here</p>
			
			</div>
			
			<!--   					North America 							-->
			<div class = "tab-pane" id = "nAmerica">
				
					<p>North America Tab goes here</p>
			
			</div>
			
			<!--   					South America 							-->
			<div class = "tab-pane" id = "sAmerica">
				
					<p>South America Tab goes here</p>
			
			</div>
			
			<!--   					Asia							-->
			<div class = "tab-pane" id = "asia">
				
					<p>Asia Tab goes here</p>
			
			</div>
		
		</div>
	</div>
</body>
</html>
